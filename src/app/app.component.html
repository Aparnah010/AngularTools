{{ CustomerForm.value | json }}

<form [formGroup]="CustomerForm" (ngSubmit)="onSubmit()" class="m-5">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" formControlName="name" class="form-control" />
      {{ CustomerForm.get("name").touched }}
      <div
        *ngIf="getName().errors && (getName().touched || getName().dirty)"
        class="alert alert-danger"
        role="alert"
      >
        Name is required
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Age</label>
      <input type="text" class="form-control" formControlName="age" />

      <div
        *ngIf="getAge().hasError('min')"
        class="alert alert-danger"
        role="alert"
      >
        {{ getAge().errors?.min.actual }} is young to use
      </div>
      {{ getAge().errors | json }}
      <div
        *ngIf="getAge().hasError('minlength')"
        class="alert alert-danger"
        role="alert"
      >
        Only 2 digit allowed
      </div>
      <div
        *ngIf="getAge().hasError('max')"
        class="alert alert-danger"
        role="alert"
      >
        {{ getAge().errors?.max.actual }} is too old to use app
      </div>
    </div>
  </div>
  <button
    type="submit"
    [disabled]="CustomerForm.invalid"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
