{{ CustomerForm.value | json }}

<div class="container">
  <form [formGroup]="CustomerForm" (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="name"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email0 </label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="name"
        />
      </div>
    </div>

    <p>Cell Phones</p>
    <div formArrayName="cellPhones">
      <div
        class="form-row"
        *ngFor="let phone of getCellPhones().controls; let i = index"
        [formGroupName]="i"
      >
        <div class="form-group col-md-3">
          <label>Area</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="area"
          />
        </div>
        <div class="form-group col-md-3">
          <label>Prefix</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="prefix"
          />
        </div>
        <div class="form-group col-md-3">
          <label>Line</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="line"
          />
        </div>
        <div class="form-group col-md-3">
          <button
            type="button"
            (click)="removeCellPhone(i)"
            class="btn btn-primary mr-2"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
